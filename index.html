        <div class="buttonBox">

                <input type="button" onclick="generiraj()" class="btn btn-default btn-block" id="patientSelectBtn" value="Generiraj podatke" />

            </div>
            <div class="form-group">
              <label for="ehrIdInput" class="col-sm-2 control-label">Vnos EHR id</label>

            </div>
            <div id="status"></div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button onclick="prijava()" class="btn btn-success">Prijava</button>

                <span id="visina"></span>
              </div>
              <div class="col-md-4">

                <span id="teza"></span>
              </div>
              <div class="col-md-4 last">
                <p class="lead">ITM</p> 
                <span id="itm"></span>
              </div>
          </div>
            <br>
            <div id="graphDiv">
                <select id="zamenjajV"  onchange="zamenjajVsebino(this.value)">
                  <option value="graph">Graf</option>
                  <option value="data">Podatki</option>
                </select>
                
                <div id="contentDiv">
                  
                </div>
            </div>

        </div>
